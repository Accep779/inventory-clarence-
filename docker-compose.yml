# Inventory Clearance Agent
# Production-Grade Autonomous AI Agent for Shopify

services:
  # ============================================================================
  # BACKEND API (FastAPI)
  # ============================================================================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql+asyncpg://postgres:postgres@db:5432/inventory_agent
      - REDIS_URL=redis://redis:6379
      - HOST=http://localhost:8000
      - DEBUG=${DEBUG:-false}
    env_file:
      - ./backend/.env
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    volumes:
      - ./backend:/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  # ============================================================================
  # TEMPORAL WORKER (Background Jobs)
  # ============================================================================
  worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    environment:
      - DATABASE_URL=postgresql+asyncpg://postgres:postgres@db:5432/inventory_agent
      - REDIS_URL=redis://redis:6379
      - TEMPORAL_URL=temporal:7233
    env_file:
      - ./backend/.env
    depends_on:
      - backend
      - redis
      - temporal
    volumes:
      - ./backend:/app
    command: python app/worker.py

  # ============================================================================
  # POSTGRESQL DATABASE
  # ============================================================================
  db:
    image: postgres:15-alpine
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=inventory_agent
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 5s
      timeout: 5s
      retries: 5

  # ============================================================================
  # POSTGRES BACKUP (Sidecar)
  # ============================================================================
  postgres-backup:
    image: prodrigestivill/postgres-backup-local
    environment:
      POSTGRES_HOST: db
      POSTGRES_DB: inventory_agent
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      SCHEDULE: "@daily"
      BACKUP_KEEP_DAYS: 7
      BACKUP_DIR: /backups
    volumes:
      - ./backups:/backups
    depends_on:
      db:
        condition: service_healthy

  # ============================================================================
  # TEMPORAL (Durable Execution Engine)
  # ============================================================================
  temporal:
    image: temporalio/auto-setup:1.20.0
    ports:
      - "7233:7233"
    environment:
      - DB=postgresql
      - DB_PORT=5432
      - POSTGRES_USER=postgres
      - POSTGRES_PWD=postgres
      - POSTGRES_SEEDS=db
      - DYNAMIC_CONFIG_FILE_PATH=config/dynamicconfig/development-sql.yaml
    depends_on:
      - db
    networks:
      - default

  temporal-ui:
    image: temporalio/ui:2.13.0
    ports:
      - "8233:8080"
    environment:
      - TEMPORAL_ADDRESS=temporal:7233
      - TEMPORAL_CORS_ORIGINS=http://localhost:3000
    depends_on:
      - temporal
    networks:
      - default

  # ============================================================================
  # REDIS (Caching & Queue)
  # ============================================================================
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  # ============================================================================
  # FRONTEND (Next.js) - Optional for local dev
  # ============================================================================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    command: npm run dev

volumes:
  postgres_data:
  redis_data:
